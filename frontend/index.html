<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Nóminas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/src/styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-calculator"></i> Sistema de Nóminas</h1>
            <p>Gestiona las nóminas de tu empresa de manera eficiente</p>
        </div>

        <div class="content">
            <!-- Alerta Global -->
            <div id="alert" class="alert">
                <span id="alert-message"></span>
            </div>

            <!-- Sección de Autenticación -->
            <div id="auth-section" class="auth-section active">
                <div class="auth-form">
                    <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">
                        <i class="fas fa-user-shield"></i> Acceso al Sistema
                    </h2>

                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                        <input type="email" id="email" placeholder="tu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                        <input type="password" id="password" placeholder="Tu contraseña" required>
                    </div>

                    <div class="auth-buttons">
                        <button class="btn btn-primary" onclick="login()">
                            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                        </button>
                        <button class="btn btn-secondary" onclick="register()">
                            <i class="fas fa-user-plus"></i> Registrar
                        </button>
                    </div>
                </div>
            </div>

            <!-- Dashboard Principal -->
            <div id="dashboard" class="dashboard">
                <div class="dashboard-header">
                    <h2 style="color: #2c3e50;"><i class="fas fa-tachometer-alt"></i> Panel de Control</h2>
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span id="user-email"></span>
                        <button class="btn btn-danger btn-small" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                        </button>
                    </div>
                </div>

                <!-- Estadísticas -->
                <div id="stats-container" class="stats-grid">
                    <!-- Se llenan dinámicamente -->
                </div>

                <!-- Barra de Acciones -->
                <div class="actions-bar">
                    <button class="btn btn-success" onclick="showCreateModal()">
                        <i class="fas fa-plus"></i> Nueva Nómina
                    </button>
                    <button class="btn btn-primary" onclick="loadPayrolls()">
                        <i class="fas fa-sync"></i> Actualizar
                    </button>
                </div>

                <!-- Loading -->
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Cargando...</p>
                </div>

                <!-- Lista de Nóminas -->
                <div id="payrolls-container" class="payrolls-grid">
                    <!-- Se llenan dinámicamente -->
                </div>

                <!-- Paginación -->
                <div id="pagination" class="pagination">
                    <!-- Se llena dinámicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Crear/Editar Nómina -->
    <div id="payroll-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3 id="modal-title"><i class="fas fa-file-invoice-dollar"></i> Nueva Nómina</h3>

            <form id="payroll-form">
                <div class="form-group">
                    <label for="modal-employee-name">
                        <i class="fas fa-user"></i> Nombre del Empleado
                    </label>
                    <input type="text" id="modal-employee-name" required>
                </div>

                <div class="form-group">
                    <label for="modal-salary">
                        <i class="fas fa-dollar-sign"></i> Salario
                    </label>
                    <input type="number" id="modal-salary" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="modal-pay-date">
                        <i class="fas fa-calendar"></i> Fecha de Pago
                    </label>
                    <input type="date" id="modal-pay-date" required>
                </div>

                <div style="display: flex; gap: 15px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/frontend/src/js/app.js"></script>
</body>
</html>
